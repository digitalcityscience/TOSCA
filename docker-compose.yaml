version: "3.7"

services:
  geoserver:
    build: ./geoserver
    image: tosca/geoserver
    ports:
      - 8080:8080
    volumes:
      - type: volume
        source: geoserver_data
        target: /usr/share/geoserver/data_dir
  webapp:
    build: ./webapp
    image: tosca/webapp
    ports:
      - 3000:3000
    volumes:
      - type: volume
        source: grass
        target: /oct/grass
      - type: volume
        source: output
        target: /oct/output
      - type: volume
        source: geoserver_data
        target: /usr/share/geoserver/data_dir
    environment:
      - DATA_FROM_BROWSER_DIR=/oct/data_from_browser
      - GRASS_DIR=/oct/grass
      - OUTPUT_DIR=/oct/output
      - GEOSERVER_URL=http://localhost:8080/
      - INITIAL_LAT=-0.93
      - INITIAL_LON=-78.61
      - USE_LANG=en

volumes:
  geoserver_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./geoserver_data_dir
  grass:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./grass
  output:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./output
